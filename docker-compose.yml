version: '3'

services:

  db:
      build:
        context: .
        dockerfile: db.dockerfile
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=testRoot
        - MYSQL_DATABASE=yourdatabase
        - MYSQL_USER=user
        - MYSQL_PASSWORD=password
      ports:
        - "3306:3306"

  web:
    build:
      context: .
      dockerfile: web.dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - 8080:80
    links:
      - db:db
